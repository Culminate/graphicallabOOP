<html>
  <head>
    <title>Графический редактор</title>
    <link href="libs/fonts/fonts.css" rel="stylesheet">
    <link rel='stylesheet' href='libs/bootstrap/bootstrap.min.css'>

    <script src='libs/bootstrap/jquery.min.js'></script>
    <script src='libs/bootstrap/popper.min.js'></script>
    <script src='libs/bootstrap/bootstrap.min.js'></script>
    <script src='libs/FileSaver.min.js'></script>

    <script src="libs/color_picker/jquery.simplecolorpicker.js"></script>
    <link rel="stylesheet" href="libs/color_picker/jquery.simplecolorpicker.css">

    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <div id='container'>
        <div id='left_toolbar' class='toolbar'>
          <div id='command_select'>
            <div id='new_element_choose'>
              <div class="tool_choose-item" id='save'><span>
                  <img src="libs/svg/cloud-download.svg" width="20" height="20" title='Сохранить'>
              </span></div>
              <div class="tool_choose-item" id='load'><label for='load_input'><span>
                <img src="libs/svg/cloud-upload.svg" width="20" height="20" title='Загрузить'>
              </span></label><input type="file" id='load_input' style="display:none;" ></div>
              <div class="tool_choose-item" id='export'><span>
                  <img src="libs/svg/image.svg" width="20" height="20" title='Экспорт'>
              </span></div>
              <div class="tool_choose-item" id='edit'><span>
                  <img src="libs/svg/pencil.svg" width="20" height="20" title='Редактирование'>
              </span></div>
              <div class="tool_choose-item" id='polygon'><span>
                  <img src="libs/svg/media-stop.svg" width="20" height="20" title='Многоугольник'>
              </span></div>
              <div class="tool_choose-item" id='star'><span>
                  <img src="libs/svg/star.svg" width="20" height="20" title='Звезда'>
              </span></div>
              <div class="tool_choose-item" id='circle'><span>
                  <img src="libs/svg/circle.svg" width="20" height="20" title='Круг'>
                </span></div>
              <div class="tool_choose-item" id='delete_figure'><span>
                    <img src="libs/svg/x.svg" width="20" height="20" title='Удалить фигуру'>
              </span></div>
            </div>
          </div>
          <div>
            <div >
              <div class="figure_attribute">
                <span>Цвет</span>
                <div class="figure_attribute-value colorpicker_div">
                  <div class="figure_attribute-value">
                    <input type="color" id='colorpicker_color' value="#f34d7a">
                  </div>
                </div>
              </div>
              <div class="figure_attribute">
                <span>Цвет границ</span>
                <div class="figure_attribute-value">
                  <input type="color" id='colorpicker_bordercolor' value="#f3f34d">
                </div>
              </div>
              <div class="figure_attribute">
                <span>Ширина границ</span>
                <div class="figure_attribute-value range_div">
                    <select id='borderWidth'>
                      <option value="0">0</option>
                      <option value="1" selected>1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="5">5</option>
                      <option value="8">8</option>
                      <option value="13">13</option>
                      <option value="21">21</option>
                    </select>
                </div>
              </div>
              <div class="figure_attribute">
                <span>Ширина</span>
                <div class="figure_attribute-value range_div">
                  <select id='width'>
                    <option value="5">5</option>
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="500">500</option>
                  </select>
                </div>
              </div>
              <div class="figure_attribute">
                <span>Высота</span>
                <div class="figure_attribute-value range_div">
                  <select id='height'>
                    <option value="5">5</option>
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="150">150</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="500">500</option>
                  </select>
                </div>
              </div>
              <div class="figure_attribute">
                <span>Угол наклона</span>
                <div class="figure_attribute-value range_div">
                    <select id='angle'>
                      <option value="0" selected>0</option>
                      <option value="15">15</option>
                      <option value="30">30</option>
                      <option value="90">90</option>
                      <option value="105">105</option>
                      <option value="120">120</option>
                      <option value="135">135</option>
                      <option value="150">150</option>
                      <option value="165">165</option>
                      <option value="180">180</option>
                    </select>
                </div>
              </div>
              <div class="figure_attribute">
                <span>Количество сторон</span>
                <div class="figure_attribute-value range_div">
                  <select id='sideCount'>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
              <div class="figure_attribute">
                <span>Количество лучей</span>
                <div class="figure_attribute-value range_div">
                  <select id='spikeCount' >
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div id="objects_list" class="">
            <div id='figures_list'>
            </div>
          </div>
        </div>
        <div id='canvas_div'><canvas id='canvas'></canvas></div>
        <div id='point_path_canvas_div'><canvas id='point_path_canvas_div'></canvas></div>
    </div>
  </body>
</html>

<script src="scripts/figures/Dot.js"></script>
<script src="scripts/figures/Figure.js"></script>
<script src="scripts/figures/Polygon.js"></script>
<script src="scripts/figures/Star.js"></script>
<script src="scripts/figures/Circle.js"></script>
<script src="scripts/options.js"></script>
<script src="scripts/canvas.js"></script>
<script src="scripts/interface.js"></script>

<script src="main.js"></script>
